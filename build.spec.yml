version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 18
    commands:
      - echo "Installing dependencies...."
      - npm install --legacy-peer-deps
  build:
    commands:
      - echo "Building Project..."
      - npm run build
  post_build:
    commands:
      - echo "Updating Project to S3..."
      - aws s3 sync build/ s3://nftl-client-dashboard --delete

